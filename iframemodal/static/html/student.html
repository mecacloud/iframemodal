<div class="iframemodal_block">
  <div>
    <h2 class="problem-header">
      {self.title}
    </h2>
    <div 
      data-user-role="{self.lms_role}"
      data-user-name="{self.lms_user_name}"
      data-definition-id="{self.scope_ids.def_id}"
      data-usage-id="{self.scope_ids.usage_id}"
      data-target="{self.scope_ids.usage_id}"
      data-display="{self.display}"
      data-btn-text="{self.btn_text}"
      data-iframe-url="{self.iframe_url}"
      data-width="{self.width}"
      data-height="{self.height}"
      data-title="{self.title}"
      class="wrapper"
    >
    </div>
  </div>
</div>
