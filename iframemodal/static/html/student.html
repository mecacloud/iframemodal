<div class="iframemodal_block">
  <div>
    <h2 class="problem-header">
      {self.title}
    </h2>
    <div 
      data-scope-ids="{self.scope_ids}"
      data-target="{self.scope_ids.def_id}"
      data-display="{self.display}"
      data-btn-text="{self.btn_text}"
      data-iframe-url="{self.iframe_url}"
      data-width="{self.width}"
      data-height="{self.height}"
      data-title="{self.title}"
      class="wrapper"
    >
    </div>
  </div>
</div>
