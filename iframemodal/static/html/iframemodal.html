<div class="iframemodal_block">
  <div>
    <div>
      <button class="btn btn-pl-primary btn-base" data-target="#modal-{self.scope_ids.def_id}">
        Open modal
      </button>
    </div>
    <section
      id="modal-{self.scope_ids.def_id}" class="modal" aria-hidden="true"
      style="width: 80%; left: 10%; top: 10%; bottom: 10%; opacity: 1;"
      data-width="80%" data-launch-url="{self.iframe_url}">
      <div class="inner-wrapper" role="dialog">
        <button class="close-modal">
            <i class="icon fa fa-remove"></i>
            <span class="sr">Close</span>
        </button>
        <iframe title="title" class="ltiLaunchFrame" name="modal-{self.scope_ids.def_id}"
          allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
          allow="microphone *; camera *; midi *; geolocation *; encrypted-media *"></iframe>

      </div>
  </section>
  </div>

</div>
