<div class="iframemodal_block">
  <div>
    <div>
      <button
          class="btn btn-pl-primary btn-base"
          data-target="my-iframe-modal"
      >
          open <i class="icon fa fa-external-link"></i>
      </button>
    </div>
    <section
        id="my-iframe-modal"
        class="modal"
        aria-hidden="true"
    >
        <div class="inner-wrapper" role="dialog">
            <button class="close-modal">
                <i class="icon fa fa-remove"></i>
                <span class="sr">Close</span>
            </button>
            <iframe
              title="title"
              name="myIFrame-demo"
              src="{self.iframe_url}"
              allowfullscreen="true"
              webkitallowfullscreen="true"
              mozallowfullscreen="true"
              allow="microphone *; camera *; midi *; geolocation *; encrypted-media *"
          ></iframe>
        </div>
    </section>
  </div>

</div>
