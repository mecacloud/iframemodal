<div class="iframemodal_block">
  <div>
    <section
        id="${element_id}-lti-modal"
        class="modal lti-modal"
        aria-hidden="true"
        style="width:${modal_width}%; left:${modal_horizontal_offset}%; top:${modal_vertical_offset}%; bottom:${modal_vertical_offset}%;"
        data-launch-url="${form_url}"
        data-width="${modal_width}%"
    >
        <div class="inner-wrapper" role="dialog">
            <button class="close-modal">
                <i class="icon fa fa-remove"></i>
                <span class="sr">Close</span>
            </button>
            <iframe
              title="${display_name}"
              class="ltiLaunchFrame"
              name="ltiFrame-${element_id}"
              src="${initial_launch_url}"
              allowfullscreen="true"
              webkitallowfullscreen="true"
              mozallowfullscreen="true"
              allow="microphone *; camera *; midi *; geolocation *; encrypted-media *"
          ></iframe>
        </div>
    </section>
  </div>

<p>IFrameModalXBlock: count is now
    <span class='count'>{self.count}</span> (click me to increment).
</p>
</div>
