<div class="iframemodal_block">
  <div>
    <h2 class="problem-header">
      ${title}
    </h2>
    <div>
      <button class="btn btn-pl-primary btn-base" data-target="#modal-${element_id}">
        ${btn_text}
      </button>
    </div>
    % if display == 'inline':
    inline
    % elif display == 'modal':
    modal
    % elif display == 'inline':
    newWindow
    % endif
    <section
      id="modal-{element_id}" class="modal" aria-hidden="true"
      style="width: ${width}; left: 10%; top: 10%; bottom: 10%; opacity: 1;z-index: 11000; position: fixed;"
      data-width="${width}" data-launch-url="${iframe_url}">
      <div class="inner-wrapper" role="dialog" style="height: 100%; padding: 0 0 0 0;">
        <button class="close-modal">
            <i class="icon fa fa-remove"></i>
            <span class="sr">Close</span>
        </button>
        <iframe title="${title}" name="modal-${element_id}"
          allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
          style="width: 100%; height: 100%;"
          allow="microphone *; camera *; midi *; geolocation *; encrypted-media *"></iframe>
      </div>
  </section>
  </div>

</div>
